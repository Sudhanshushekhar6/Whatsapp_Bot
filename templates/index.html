<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>WhatsApp Messages Dashboard</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background-color: #f5f7fa;
    padding: 40px;
}

h1 {
    text-align: center;
    color: #2c3e50;
    margin-bottom: 50px;
    font-weight: 600;
}

#messages {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
    gap: 25px;
    justify-items: center;
}

.message-card {
    width: 100%;
    background-color: #ffffff;
    border-radius: 18px;
    padding: 20px 25px;
    box-shadow: 0 6px 15px rgba(0,0,0,0.08);
    position: relative;
    transition: transform 0.3s, box-shadow 0.3s, background-color 0.3s;
}

.message-card:hover {
    transform: translateY(-6px);
    box-shadow: 0 15px 30px rgba(0,0,0,0.12);
    background-color: #f0fcf9;
}

.message-card h5 {
    color: #34495e;
    margin-bottom: 12px;
    font-size: 1.2rem;
    font-weight: 600;
}

.message-card p {
    margin-bottom: 8px;
    color: #7f8c8d;
    font-size: 0.95rem;
}

.badge-new {
    background-color: #1abc9c;
    color: white;
    font-size: 0.75rem;
    padding: 4px 10px;
    border-radius: 12px;
    position: absolute;
    top: 15px;
    right: 15px;
    animation: pulse 1.5s infinite;
}

@keyframes pulse {
    0% { transform: scale(1); opacity: 1; }
    50% { transform: scale(1.1); opacity: 0.8; }
    100% { transform: scale(1); opacity: 1; }
}
</style>
</head>
<body>

<h1>WhatsApp Messages Dashboard</h1>
<div id="messages"></div>

<script>
const messagesDiv = document.getElementById("messages");
const evtSource = new EventSource("/stream");

// Keep track of already displayed messages
let displayedMessages = new Set();

evtSource.onmessage = function(event) {
    const newMessages = JSON.parse(event.data);

    newMessages.forEach(msg => {
        // Create a unique key for each message
        const key = `${msg.Name}-${msg.Email}-${msg.Phone}`;

        const div = document.createElement("div");
        div.className = "message-card";

        // Only show "New" badge if this message has not been displayed before
        const badgeHTML = displayedMessages.has(key) ? "" : `<span class="badge-new">New</span>`;

        div.innerHTML = `
            <h5>${msg.Name || "Unknown"}</h5>
            <p><strong>Email:</strong> ${msg.Email || "-"}</p>
            <p><strong>Phone:</strong> ${msg.Phone || "-"}</p>
            ${badgeHTML}
        `;

        messagesDiv.prepend(div); // newest on top

        // Mark this message as displayed
        displayedMessages.add(key);
    });
};
</script>

</body>
</html>
